<!DOCTYPE html>
<html >
<head>
	<title>Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">
</head>
<body>
	<header>
		<navbar id="main-navbar" ng-app="menuList" ng-controller="menuController">
			<script type="text/ng-template" id="itemsTree">
				<span>{{item.name}}</span>
				<ul class="sub-menu has-nested" ng-if="item.items">
					<li ng-repeat="item in item.items" ng-click="item.logName($event)" ng-include="'itemsTree'">
						<span>{{item.name}}</span>
					</li>
				</ul>
			</script>
			<ul id="main-menu">
				<li ng-repeat="item in list.items" class="{{item.className}}" ng-click="item.logName($event)" ng-include="'itemsTree'"></li>
			</ul>
		</navbar>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
